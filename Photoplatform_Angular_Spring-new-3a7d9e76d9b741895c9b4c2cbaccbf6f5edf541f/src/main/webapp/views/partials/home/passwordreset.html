<div class="page-header">
    <h2>Passwort neu vergeben</h2>

    <p>Trage ein neues Passwort ein.</p>
</div>

<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.password.$invalid || errors.password || errors.passwordConfirm) && form.password.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="password" class="control-label input-group-addon">Neues Passwort</label>
                                <input ng-model="prf.newPassword" name="newPassword" type="password"
                                       id="password" class="form-control"
                                       placeholder="Zwischen 3 und 16 Zeichen" required>
                            </div>
                            <div class="help-block" ng-show="form.newPassword.$dirty">
                                <span ng-show="form.newPassword.$error.required">Dieses Feld darf nicht leer sein.</span>
                                <span ng-show="errors.newPassword">{{errors.password[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-feedback"
                         ng-class="{'has-error' : (form.passwordConfirm.$invalid || errors.passwordConfirm) && form.passwordConfirm.$dirty}">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="passwordConfirm" class="control-label input-group-addon">Passwort
                                    bestätigen</label>
                                <input ng-model="prf.passwordConfirm" name="passwordConfirm"
                                       type="password"
                                       id="passwordConfirm" class="form-control"
                                       placeholder="" required>
                                <span class="error" ng-show="error.errors.passwordConfirm"
                                      class="glyphicon glyphicon-remove form-control-feedback"
                                      aria-hidden="true"></span>
                            </div>
                            <div class="help-block" ng-show="form.passwordConfirm.$dirty">
                                <span ng-show="form.passwordConfirm.$error.required">Dieses Feld darf nicht leer sein.</span>
                                <span ng-show="errors.passwordConfirm">{{errors.passwordConfirm[0]}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-click="passwordReset(prf)"
                                    ng-disabled="form.$invalid">Passwort ändern
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
