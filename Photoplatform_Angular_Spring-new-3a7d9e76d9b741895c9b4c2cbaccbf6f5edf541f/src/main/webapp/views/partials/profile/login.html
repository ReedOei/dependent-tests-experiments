<div class="page-header">
    <h2>Anmelden</h2>
    <p>Logge dich mit deiner Emailaddresse und deinem Passwort ein.</p>
</div>

<div class="row">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form"
                      ng-controller="AuthCtrl">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="email" class="control-label input-group-addon">E-Mail</label>
                                <input type="email" name="email" ng-model="email" id="email"
                                       class="form-control" placeholder="E-Mail">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5">
                            <div class="input-group">
                                <label for="password" class="control-label input-group-addon">Passwort</label>
                                <input type="password" name="password" id="password"
                                       ng-model="password" class="form-control"
                                       placeholder="Passwort">
                            </div>
                            <a class="btn" href="#" data-toggle="modal" data-target="#passwordLost">Passwort vergessen?</a>

                        </div>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary"
                                    ng-click="login(email, password)">Anmelden
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
