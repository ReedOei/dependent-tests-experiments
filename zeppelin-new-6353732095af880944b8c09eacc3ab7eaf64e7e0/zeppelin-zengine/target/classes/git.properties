git.commit.message.full=[ZEPPELIN-2826] support for carriage return '\\r', on result window\n\nThis PR implements carriage return '\\r' on result window, currently since HTML treats "\\n", "\\r" and "\\r\\n"  equally.\n\n[Improvement]\n\n* [ZEPPELIN-2826](https\://issues.apache.org/jira/browse/ZEPPELIN-2826)\n\nHere is a sample code to test it\n```\n%python\nimport time,sys\nend_val \= 10\nbar_length \= 20\nfor i in xrange(0, end_val + 1)\:\n    time.sleep(0.5)\n    percent \= float(i) / end_val\n    hashes \= '\#' * int(round(percent * bar_length))\n    spaces \= ' ' * (bar_length - len(hashes))\n    sys.stdout.write("\\rPercent\: [{0}] {1}%".format(hashes + spaces, int(round(percent * 100))))\n    \#print "Percent\: [{0}] {1}%".format(hashes + spaces, int(round(percent * 100)))\n```\n\n\![after2](https\://user-images.githubusercontent.com/674497/34886813-55e6e2d8-f7ea-11e7-9e40-24ded6631d75.gif)\n\n* Does the licenses files need update? N/A\n* Is there breaking changes for older versions? N/A\n* Does this needs documentation? N/A\n\nAuthor\: Jeff Zhang <zjffdu@apache.org>\nAuthor\: Prabhjyot Singh <prabhjyotsingh@gmail.com>\nAuthor\: prabhjyotsingh <prabhjyotsingh@gmail.com>\n\nCloses \#2729 from prabhjyotsingh/ZEPPELIN-2826 and squashes the following commits\:\n\ne76ba5086 [Jeff Zhang] Adjust size in InterpreterOutput\n7851c130c [prabhjyotsingh] Fix if PARAGRAPH_APPEND_OUTPUT contained html/xml\n4511eec3a [Prabhjyot Singh] ZEPPELIN-2826\: support for carriage return '\\r', on result\n\nChange-Id\: Ic237212e802eb610689aadc22472e67a3d14a520
